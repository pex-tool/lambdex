name: CI
on: [push, pull_request]
jobs:
  checks:
    name: TOXENV=${{ matrix.tox-env }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - check-name: Format
            python-version: "3.10"
            tox-env: fmt-check
          - check-name: Packaging
            python-version: "3.10"
            tox-env: package
    steps:
      - name: Checkout Lambdex
        uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Check ${{ matrix.check-name }}
        uses: pantsbuild/actions/run-tox@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
        with:
          tox-env: ${{ matrix.tox-env }}
  integration-tests:
    name: (${{ matrix.os }}) TOXENV=py${{ matrix.python-version[0] }}${{ matrix.python-version[1] }}-int-${{ matrix.it-selector }}-pex1.6
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: [2, 7]
            os: macos-11
            it-selector: "{pre,post}"
          - python-version: [2, 7]
            os: ubuntu-20.04
            it-selector: "{pre,post}"
          - python-version: [3, 6]
            os: ubuntu-20.04
            it-selector: "{pre,post}"
          - python-version: [3, 7]
            os: ubuntu-20.04
            it-selector: "{pre,post}"
          - python-version: [3, 8]
            os: ubuntu-20.04
            it-selector: "{pre,post}"
          - python-version: [3, 9]
            os: ubuntu-20.04
            it-selector: "{pre,post}"
          - python-version: [3, 10]
            os: macos-11
            it-selector: "post"
          - python-version: [3, 10]
            os: ubuntu-20.04
            it-selector: "post"
          - python-version: [3, 11]
            os: ubuntu-20.04
            it-selector: "post"
          - python-version: [3, 12]
            os: ubuntu-22.04
            it-selector: "post"
    steps:
      - name: Checkout Lambdex
        uses: actions/checkout@v3
      - name: Setup Python ${{ join(matrix.python-version, '.') }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ join(matrix.python-version, '.') }}"
      - name: Run Integration Tests
        uses: pantsbuild/actions/run-tox@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
        with:
          tox-env: py${{ matrix.python-version[0] }}${{ matrix.python-version[1] }}-int-${{ matrix.it-selector }}-pex1.6
